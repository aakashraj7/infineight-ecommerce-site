<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | InfinEight</title>
    <link rel="icon" href="Images/logo-wbg.png">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top-container">
        <div class="img-cont">
            <img src="Gifs/Signup.gif" class="gif-img" width="600px" alt="">
        </div>
        <div class="form-cont">
            <a href="index.html"><img src="Images/logo.png" class="top-img" width="120px" alt=""></a>
            <form action="action.html">
                <h1>SignUp</h1>
                <div class="inp-elem">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="inp-elem">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="inp-elem">
                    <i class="fa fa-phone"></i>
                    <input type="number" placeholder="Phone No" required>
                </div>
                <div class="inp-elem">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="PassWord" required>
                </div>
                <div class="btn-cont">
                    <input type="submit" class="s-r">
                    <input type="reset" class="s-r">
                </div>
                <div class="info">
                    <h4>Among Us ?  Login Now !!</h4>
                    <a class="bttn" href="log-in.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
